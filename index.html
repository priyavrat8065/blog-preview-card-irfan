<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__img">
        <img class="illustration" src="assets/images/illustration-article.svg" alt="">
      </div>
      <div class="card__content">
        <a class="content__link" href="#">Learning</a>
        <p class="content__date">Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <h1 class="content__title">HTML & CSS foundations</h1>
        <p class="content__text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div class="card__author">
        <img class="author__img"src="assets/images/image-avatar.webp" alt="Avatar of Greg Hooper">
        <p class="author__name">Greg Hooper</p>
      </div>
    </div>
  </main>
</body>
</html>
